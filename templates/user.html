{% extends 'main.html' %}

{% block content %}

{% include 'status.html' %}

<div class="row container-fluid">
    <div class="col-md">
        <div class="carc card-body">
            <table class="table table-sm">
                <tr>
                    <th>product</th>
                    <th>Category</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                </tr> 
                
                {% for order in orders %}
                <tr>
                        <td>{{order.product}}</td>
                        <td>{{order.product.category}}</td>
                        <td>{{order.date_created}}</td>
                        <td>{{order.status}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock content %}
